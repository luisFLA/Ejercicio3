<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Unidades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css"> 
</head>
<body class="container mt-4">
    <h2 class="text-center">Conversor de Unidades</h2>

    <form id="conversionForm" class="mt-3">
        <div class="mb-3">
            <label for="valor" class="form-label">Ingrese el valor:</label>
            <input type="number" id="valor" class="form-control" placeholder="Escribe el numero aqui" required>
        </div>

        <div class="mb-3">
            <label for="conversion" class="form-label">Seleccione la conversión:</label>
            <select id="conversion" class="form-select" required>
                <option value="">Seleccione...</option>
                <option value="km-m">Kilómetros a Metros</option>
                <option value="m-cm">Metros a Centímetros</option>
                <option value="ft-in">Pies a Pulgadas</option>
                <option value="yd-in">Yardas a Pulgadas</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success w-100">Convertir</button>
    </form>

    <div id="resultado" class="alert alert-info mt-3 text-center" style="display: none;"></div>

    <script src="script.js"></script>
</body>
</html>
